<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список товаров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1>Список товаров</h1>
<table class="table table-borderless">
    <thead>
    <tr>
        <td>id</td>
        <td>Название</td>
        <td>Цена</td>
        <td></td>
        <td></td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id}">1</td>
        <td th:text="${product.title}">товар1</td>
        <td th:text="${product.cost}">1000</td>
        <td><a th:href="@{${'/info/' + product.id}}">Подробнее</a></td>
        <td><form method="post" th:action="@{${'/delete/' + product.id}}">
            <button type="submit" class="btn btn-danger">x</button>
        </form></td>
    </tr>
    </tbody>
</table>
    <a th:href="@{'/add'}" class="btn btn-primary">Добавить</a>
</div>
</body>
</html>
