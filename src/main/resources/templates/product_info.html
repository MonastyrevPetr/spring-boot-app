<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Информация о товаре</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">Информация о товаре</h5>
            <p th:text="${'Id: ' + product.id}" class="card-text"></p>
            <p th:text="${'Название: ' + product.title}" class="card-text"></p>
            <p th:text="${'Цена: ' + product.cost}" class="card-text"></p>
            <a th:href="@{'/'}" class="btn btn-primary">На главную</a>
        </div>
    </div>
</div>
</body>
</html>
