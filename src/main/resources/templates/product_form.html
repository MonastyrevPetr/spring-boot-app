<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Форма добавления товара</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form method="post" th:action="@{/add}">
        <legend>Форма добавления товара</legend>
        <div class="mb-3">
            <label for="disabledNameInput" class="form-label">Название</label>
            <input type="text" name="title" id="disabledNameInput" class="form-control" placeholder="Название">
        </div>
        <div class="mb-3">
            <label for="disabledNumberInput" class="form-label">Цена</label>
            <input type="number" name="cost" id="disabledNumberInput" class="form-control" placeholder="Цена">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a th:href="@{'/'}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
